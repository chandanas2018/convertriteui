<oj-bind-if test="[[dataLoaded()=='no']]">

  <div style="text-align:center;"></div>
  <p>Validating the mappings. Please wait.....</p>

  <div class="loader"></div>
</oj-bind-if>


<oj-bind-if test="[[dataLoaded()=='yes']]">

  <oj-chart id="barChart" type="bar" orientation="[[orientationValue]]" stack="[[stackValue]]" data="[[dataProvider]]"
    animation-on-display="auto" animation-on-data-change="auto" hover-behavior="dim"
    style="max-width:500px;width:100%;height:350px;">

    <template slot='itemTemplate' data-oj-as='item'>
      <oj-chart-item value='[[item.data.value]]' group-id='[[ [item.data.group] ]]' series-id='[[item.data.series]]'>
      </oj-chart-item>
    </template>
  </oj-chart>

  <div class="oj-sm-flex-initial oj-flex-item" style="margin:0px;">

    <div class="oj-panel" on-click= "[[downloadValidations]]" style="
          border-radius: 5px;
          background-color:  #1464a0;
          color:white;
          border:none; cursor:pointer; width:100px; text-align:center;
      ">Download Validations</div>

  </div>

</oj-bind-if>
