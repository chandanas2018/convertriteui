<oj-bind-if test="[[dataLoaded()=='no']]"> 

  <div style= "text-align:center;"></div>
  <p>Validating the mappings. Please wait.....</p>

  <div class="loader"></div>
</oj-bind-if>


<oj-bind-if test="[[dataLoaded()=='yes']]">
 
  <oj-chart id="pieChart" type="pie" data="[[dataProvider]]" animation-on-display="auto"
    animation-on-data-change="auto" style-defaults.three-d-effect="[[threeDValue]]" hover-behavior="dim"
    style="max-width:500px;width:100%; margin-left: 179px;height:496px; margin-top: 30px;">

    <template slot='itemTemplate' data-oj-as='item'>
      <oj-chart-item value='[[item.data.value]]' group-id='[[ [item.data.group] ]]'
        series-id='[[item.data.series]]'>
      </oj-chart-item>
    </template>
  </oj-chart>

</oj-bind-if>
