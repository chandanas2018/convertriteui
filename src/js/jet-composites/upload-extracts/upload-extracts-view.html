<div class="oj-flex oj-sm-flex-items-initial" style="margin-left:2rem;">
  <oj-bind-for-each data="[[dataProvider]]">

    <template>
      <div class="oj-flex-item">

          <div class="oj-flex-item" style="margin:20px;">
              <div class="oj-panel" style="width:250px; height:50px;border-radius:10px 10px 0px 0px;text-align:center; border-bottom:none;">
              <div class = "oj-flex">
                <div class ="oj-flex-item">  <p><oj-bind-text value="[[$current.data.ENTITY_NAME]]"></oj-bind-text></p></div>
                <div class ="oj-flex-item"> <oj-bind-if test ="[[$current.data.UPLOAD_STATUS == 'UPLOADED']]"> <img src="../../../css/images/conversion_success_icon@2x.png" width="16" height="16"></oj-bind-if></div>
              </div>
                        
               </div>
            
              <div class="oj-panel" style="width:250px; height:100px;border-top:none;border-bottom:none;text-align:center;">
                 <img src="../../../css/images/upload_bg_icon@2x.png" width="48" height="60">
                </div>

                  <div tabindex='0' slot='trigger'
                        class='oj-filepicker-dropzone'>
                     <p class='oj-filepicker-text'style="color:white">UPLOAD</p>
                  </div>
                </oj-file-picker>
              </div> -->
            
              <oj-file-picker on-oj-select='[[selectListener]]'>
                <div tabindex='0' slot='trigger'
                      class='oj-filepicker-dropzone'>
                   <p class='oj-filepicker-text'style="color:white">UPLOAD</p>
                </div>
              </oj-file-picker>
            </div>

      </div>
    </template>
  </oj-bind-for-each>
</div>


<oj-messages messages="[[messagesDataprovider]]" position="{}" display="notification">
