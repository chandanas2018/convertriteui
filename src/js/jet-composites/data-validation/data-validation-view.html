<oj-bind-if test="[[loaded()=='one']]">
     <div class="oj-panel">
      <div class = "oj-flex demo-edge-start">
      <oj-navigation-list class="oj-contrast-background oj-contrast-marker" selection="{{selectedItem}}" style="
      height: 750px;">
          <ul>
            <oj-bind-for-each data="[[dataProvider]]">
                <template>
                    <li :id="[[$current.data.id]]" >
                        <a href="#">
                            <oj-bind-text value="[[$current.data.label]]"></oj-bind-text>
                        </a>
                    </li>
                </template>
            </oj-bind-for-each>
          </ul>
        </oj-navigation-list>
    
      <oj-bind-if test="[[selectedItem() == 'PERSON']]" style="width: 75%;">
          <data-validation-subview entity-id="1" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'PERSON_NAME']]" style="width: 75%;">
          <data-validation-subview entity-id="2" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'PERSON_NID']]" style="width: 75%;">
          <data-validation-subview entity-id="3" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'DOCUMENTS_OF_RECORD_VO']]" style="width: 75%;">
          <data-validation-subview entity-id="4" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'CITIZENSHIP_VO']]" style="width: 75%;">
          <data-validation-subview entity-id="5" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'PERSON_LEGISLATIVE_INFO']]" style="width: 75%;">
          <data-validation-subview entity-id="6" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'PERSON_ADDRESS']]" style="width: 75%;">
          <data-validation-subview entity-id="7" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'PERSON_PHONE']]" style="width: 75%;">
          <data-validation-subview entity-id="8" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'PERSON_EMAIL']]" style="width: 75%;">
          <data-validation-subview entity-id="9" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'ASSIGNMENT']]" style="width: 75%;">
          <data-validation-subview entity-id="10" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'ASSIGNMENT_EFF']]" style="width: 75%;">
          <data-validation-subview entity-id="11" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'PERSON_SALARY']]" style="width: 75%;">
          <data-validation-subview entity-id="12" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'SUPERVISOR']]" style="width: 75%;">
          <data-validation-subview entity-id="13" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'CONTACT_RELATIONSHIP']]" style="width: 75%;">
          <data-validation-subview entity-id="14" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'ELEMENT_ENTRIES']]" style="width: 75%;">
          <data-validation-subview entity-id="15" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'ELEMENT_ENTRIES_VALUES']]" style="width: 75%;">
          <data-validation-subview entity-id="16" style="width: 70%;padding: 20px;"></data-validation-subview>
      </oj-bind-if>
      <oj-bind-if test="[[selectedItem() == 'WORK_TERMS']]" style="width: 75%;">
        <data-validation-subview entity-id="16" style="width: 70%;padding: 20px;"></data-validation-subview>
    </oj-bind-if>
    <oj-bind-if test="[[selectedItem() == 'WORK_RELATIONSHIP']]" style="width: 75%;">
      <data-validation-subview entity-id="16" style="width: 70%;padding: 20px;"></data-validation-subview>
    </oj-bind-if>
